spreg_template_appconfig_perunrpc_username: ""
spreg_template_appconfig_perunrpc_password: ""

####################################################################################
## Configuration for SPReg mail template                                          ##
## These tags are allowed:                                                        ##
## %REQUEST_ID% - will be replaced by ID of request                               ##
## %EN_SERVICE_NAME% - will be replaced by the name of service (EN)               ##
## %CS_SERVICE_NAME% - will be replaced by the name of service (CS)               ##
## %EN_SERVICE_DESCRIPTION% - will be replaced by the description of service (EN) ##
## %CS_SERVICE_DESCRIPTION% - will be replaced by the description of service (CS) ##
## %EN_NEW_STATUS% - will be replaced by new status of request (EN)               ##
## %CS_NEW_STATUS% - will be replaced by new status of request (CS)               ##
## %EN_ACTION% - will be replaced by action of request (EN)                       ##
## %CS_ACTION% - will be replaced by action of request (CS)                       ##
## %REQUEST_DETAIL_LINK% - will be replaced by the link to request detail         ##
## %APPROVAL_LINK% - will be replaced by link for request approval                ##
####################################################################################

# Specify host for sending mails
spreg_template_mail_host: "{{ spreg_server_name }}"

# Specify host port for sending mails
spreg_template_mail_port: 25

# Specify host protocol for sending mails
spreg_template_mail_protocol: "smtp"

# Specify host username for sending mails
spreg_template_mail_auth_username: "@null"

# Specify host password for sending mails
spreg_template_mail_auth_password: "@null"

# Specify host SMTP authorization enabled
spreg_template_mail_smtp_auth: false

# Specify host SMTP STARTTLS enabled
spreg_template_mail_smtp_starttls_enabled: false

# Specify host SMTP connection timeout
spreg_template_mail_smtp_connectiontimeout: 3000

# Specify host SMTP timeout
spreg_template_mail_smtp_timeout: 5000

# Specify host SMTP write timeout
spreg_template_mail_smtp_writetimeout: 3000

# Specify host SMTP debug messages enabled
spreg_template_mail_smtp_debug: false

# Specify the list of application administrator emails
spreg_template_mail_app_admin_emails: []

# List of emails that should be used when user does not fill the emails for approval
spreg_template_appconfig_approval_defaultauthorities: []

# Specify message FROM field
spreg_template_mail_from: "{{ spreg_email_address }}"

# Specify the foter of the messages
spreg_template_mail_footer: "Best regards, <br/> <a href=\"mailto:{{ spreg_template_mail_from }}\">{{ spreg_template_mail_from }}</a><br/>Service Provider Registration"

# Specify prefix for mail subject
spreg_template_mail_subject_prefix: "SPREG: "

# Subject of message when notification is sent to user about created request
spreg_template_mail_create_user_subject_en: "Created service registration request %REQUEST_ID%"
spreg_template_mail_create_user_subject_cs: "@null"

# Message body when notification is sent to user about created request
spreg_template_mail_create_user_message_en: "Your request for registering the service %EN_SERVICE_NAME% has been created with id: %REQUEST_ID%"
spreg_template_mail_create_user_message_cs: "@null"

# Subject of message when notification is sent to admin about created request
spreg_template_mail_create_admin_subject_en: "Created service registration request %REQUEST_ID%"
spreg_template_mail_create_admin_subject_cs: "@null"

# Message body when notification is sent to admin about created request
spreg_template_mail_create_admin_message_en: "New request for registering the service %EN_SERVICE_NAME% has been created with id: %REQUEST_ID%"
spreg_template_mail_create_admin_message_cs: "@null"

# Subject of message when notification is sent to user about updated request
spreg_template_mail_update_user_subject_en: "Updated request %REQUEST_ID%"
spreg_template_mail_update_user_subject_cs: "@null"

# Message body when notification is sent to user about updated request
spreg_template_mail_update_user_message_en: "Request for the service %EN_SERVICE_NAME% has been updated."
spreg_template_mail_update_user_message_cs: "@null"

# Subject of message when notification is sent to admin about updated request
spreg_template_mail_update_admin_subject_en: "Updated request %REQUEST_ID%"
spreg_template_mail_update_admin_subject_cs: "@null"

# Message body when notification is sent to admin about created request
spreg_template_mail_update_admin_message_en: "Request for the service %EN_SERVICE_NAME% has been updated."
spreg_template_mail_update_admin_message_cs: "@null"

# Subject of message when notification is sent to user about updated request
spreg_template_mail_status_updated_subject_en: "Updated status of request %REQUEST_ID%"
spreg_template_mail_status_updated_subject_cs: "@null"

# Message body when notification is sent to user about updated request
spreg_template_mail_status_updated_message_en: "Status has been updated to %EN_NEW_STATUS%"
spreg_template_mail_status_updated_message_cs: "@null"

# Subject of message when notification is sent to user about signed request to move SP to production
spreg_template_mail_signed_user_subject_en: "Approved transfer to production: %EN_SERVICE_NAME%"
spreg_template_mail_signed_user_subject_cs: "@null"

#Message body of message when notification is sent to user about signed request to move SP to production
spreg_template_mail_signed_user_message_en: "Transfer of service: %EN_SERVICE_NAME% to Production was approved."
spreg_template_mail_signed_user_message_cs: "@null"

# Subject of message when notification is sent to admin about signed request to move SP to production
spreg_template_mail_signed_admin_subject_en: "Approved transfer to production: %EN_SERVICE_NAME%"
spreg_template_mail_signed_admin_subject_cs: "@null"

# Message body of message when notification is sent to admin about signed request to move SP to production
spreg_template_mail_signed_admin_message_en: "Transfer of service: %EN_SERVICE_NAME% to Production was approved."
spreg_template_mail_signed_admin_message_cs: "@null"

# Subject of message when notification is sent to authority when moving to production has been requested
spreg_template_mail_production_authorities_subject_en: "New request for approval %REQUEST_ID%"
spreg_template_mail_production_authorities_subject_cs: "@null"

# Message body when notification is sent to authority when moving to production has been requested
spreg_template_mail_production_authorities_message_en: "User %USER_INFO% has asked for approval of request %REQUEST_ID%"
spreg_template_mail_production_authorities_message_cs: "@null"

# Subject of message when notification is sent to user when asked to become service administrator
spreg_template_mail_admins_add_subject_en: "Approve request to become admin: %EN_SERVICE_NAME%"
spreg_template_mail_admins_add_subject_cs: "@null"

# Message body when notification is sent to user when asked to become service administrator
spreg_template_mail_admins_add_message_en: "For approval of becoming admin of %EN_SERVICE_NAME% visit <a href=\"%APPROVAL_LINK%\">this link</a>"
spreg_template_mail_admins_add_message_cs: "@null"

# Specify the configuration for mails for transferring to production
# Example of structure:
#      text:   # Displayed text
#    - mails:  # List of emails
spreg_template_prod_transfer_authorities_mails: []

# Specify the all attributes
# Example of structure:
#  - attributeId:  # AttributeIdentifier - REQUIRED
#       attrName: # Perun attribute identifier - REQUIRED
#       name: - REQUIRED
#         - cs: # Name in CS lang
#         - en: # Name in EN lang
#       description: REQUIRED
#         - cs: # Description in CS lang
#         - en: # Description in EN lang
#       allowed_keys: # List of keys - REQUIRED ONLY ON ATTRIBUTES WITH TYPE MAP
#         - cs
#         - en
#       allowed_values: # List of available values - OPTIONAL
#       regex: "a" # Regular expresison which will be applied on input - OPTIONAL
#       displayed: true # Specify if input will be displayed - OPTIONAL - Default value is true
#       editable: true # Specify if input will be editable - OPTIONAL - Default value is true
#       required: true # Specify if attribute is required - OPTIONAL - Default value is true
#   - attributeId2:  # AttributeIdentifier - REQUIRED
#       attrName: # Perun attribute identifier - REQUIRED
#       name: - REQUIRED
#         - cs: # Name in CS lang
#         - en: # Name in EN lang
#       description: REQUIRED
#         - cs: # Description in CS lang
#         - en: # Description in EN lang
spreg_template_all_attrs: []

# List of attributes Ids of attributes defined in accessControl.properties
spreg_template_attrs_access_control_inputs: []

# List of attributes Ids of attributes defined in oidc.properties
spreg_template_attrs_oidc_inputs: []

# List of attributes Ids of attributes defined in organization.properties
spreg_template_attrs_organization_inputs: []

# List of attributes Ids of attributes defined in saml.properties
spreg_template_attrs_saml_inputs: []

# List of attributes Ids of attributes defined in service.properties
spreg_template_attrs_service_inputs: []

